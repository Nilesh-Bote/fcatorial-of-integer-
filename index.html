<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Factorial Calculator</h1>
        <p>Enter a positive integer to calculate its factorial.</p>

        <div>
            <label for="number">Number:</label>
            <input type="text" id="number" placeholder="Enter a number">
        </div>

        <button id="calculateBtn">Calculate</button>

        <div id="output">
            <p><strong>Iterative Factorial:</strong> <span id="iterativeResult">N/A</span></p>
            <p><strong>Recursive Factorial:</strong> <span id="recursiveResult">N/A</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
